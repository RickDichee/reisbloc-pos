name: Clean Firebase and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Make clean-firebase.sh executable
        run: chmod +x scripts/clean-firebase.sh

      - name: Run clean-firebase.sh
        run: ./scripts/clean-firebase.sh

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
